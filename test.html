        // 初始化移动端轮播
        function initMobileCarousel() {
            const mobileCarousel = document.querySelector('.mobile-carousel');
            const cards = Array.from(document.querySelectorAll('.mobile-card'));
            
            // 获取URL参数确定初始位置
            const currentCharacterType = getUrlParam('character') || getUrlParam('type') || 'frog';
            
            // 找到当前角色在轮播中的索引
            let initialCardIndex = cards.findIndex(card => card.getAttribute('data-tutorial-id') === currentCharacterType);
            if (initialCardIndex === -1) initialCardIndex = 0;
            
            console.log('移动端轮播初始化 - 设置初始卡片:', currentCharacterType, '索引:', initialCardIndex);
            
            // 设置初始位置 - 禁用动画
            mobileCarousel.style.transition = 'none';
            const cardWidth = window.innerWidth;
            const offset = -initialCardIndex * cardWidth;
            mobileCarousel.style.transform = `translateX(${offset}px)`;
            
            // 强制浏览器重绘，确保transition:none生效
            void mobileCarousel.offsetWidth;
            
            // 当前索引
            let currentIndex = initialCardIndex;
            
            // 监听触摸事件实现轮播滑动
            let startX = 0;
            let currentX = 0;
            
            // 处理触摸事件
            mobileCarousel.addEventListener('touchstart', handleTouchStart);
            mobileCarousel.addEventListener('touchmove', handleTouchMove);
            mobileCarousel.addEventListener('touchend', handleTouchEnd);
            
            function handleTouchStart(e) {
                // 确保是用户的手势触发，而不是页面加载
                startX = e.touches[0].clientX;
                currentX = startX;
                mobileCarousel.style.transition = 'none';
            }
            
            function handleTouchMove(e) {
                currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                const baseOffset = -currentIndex * cardWidth;
                
                // 限制边界
                if ((currentIndex === 0 && diff > 0) || 
                    (currentIndex === cards.length - 1 && diff < 0)) {
                    mobileCarousel.style.transform = `translateX(${baseOffset + diff * 0.3}px)`;
                } else {
                    mobileCarousel.style.transform = `translateX(${baseOffset + diff}px)`;
                }
            }
            
            function handleTouchEnd(e) {
                const diff = currentX - startX;
                
                // 启用动画过渡效果，但只针对用户手势触发的滑动
                mobileCarousel.style.transition = 'transform 0.3s ease-out';
                
                if (Math.abs(diff) > cardWidth * 0.2) {
                    if (diff > 0 && currentIndex > 0) {
                        currentIndex--;
                    } else if (diff < 0 && currentIndex < cards.length - 1) {
                        currentIndex++;
                    }
                }
                
                // 移动到新位置
                mobileCarousel.style.transform = `translateX(${-currentIndex * cardWidth}px)`;
                
                // 更新当前卡片ID
                const currentCard = cards[currentIndex];
                if (currentCard) {
                    const tutorialId = currentCard.getAttribute('data-tutorial-id');
                    console.log('移动端轮播切换到:', tutorialId, '索引:', currentIndex);
                }
            }
            
            // 监听窗口大小变化，重新计算位置
            window.addEventListener('resize', function() {
                // 禁用动画
                mobileCarousel.style.transition = 'none';
                
                // 计算新的卡片宽度和位置
                    const newCardWidth = window.innerWidth;
                mobileCarousel.style.transform = `translateX(${-currentIndex * newCardWidth}px)`;
                
                // 强制重绘
                void mobileCarousel.offsetWidth;
            });
        }
        
        //初始化Swiper - 独立函数
        function initSwiper() {
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 3,
                spaceBetween: 0,
                centeredSlides: true,
                loop: true,
                initialSlide: currentIndex, // 设置初始显示的卡片
                speed: 0, // 禁用初始化动画
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                keyboard: {
                    enabled: true,
                    onlyInViewport: false,
                },
                effect: 'coverflow',
                coverflowEffect: {
                    rotate: 0,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: false,
                },
                on: {
                    init: function() {
                        console.log('Swiper初始化完成，显示索引:', currentIndex);
                        // 初始化完成后恢复正常切换速度
                        setTimeout(() => {
                            this.params.speed = 300;
                        }, 100);
                    },
                    slideChange: function() {
                        // 当PC端轮播切换时，更新返回按钮图标
                        updatePCBackButtonIcon(this);
                    }
                }
            });
            
            // 初始化时设置一次返回按钮
            updatePCBackButtonIcon(swiper);
        }
        
        // 更新PC端返回按钮图标
        function updatePCBackButtonIcon(swiper) {
            const pcBackButton = document.getElementById('pc-back-button');
            if (!pcBackButton) return;
            
            // 清空当前图标
            pcBackButton.innerHTML = '';
            
            // 获取当前活动的slide
            const activeSlide = swiper.slides[swiper.activeIndex];
            if (!activeSlide) return;
            
            // 获取当前卡片的教程ID
            const card = activeSlide.querySelector('.pc-card');
            if (!card) return;
            
            const tutorialId = card.getAttribute('data-tutorial-id');
            if (!tutorialId) return;
            
            // 获取对应教程的返回按钮图标
            const tutorialData = initialData.tutorials[tutorialId];
            if (!tutorialData) return;
            
            // 更新返回按钮点击事件，实现返回到puppy_tutorial.html并携带当前卡片ID参数
            pcBackButton.onclick = function() {
                window.location.href = `puppy_tutorial.html?id=${tutorialId}`;
            };
            
            // 设置新的返回按钮图标
            const backIconUrl = tutorialData.backButton?.icon;
            if (!backIconUrl) {
                console.log("未找到对应的返回按钮图标，使用默认图标");
                const backImg = document.createElement('img');
                backImg.src = "青蛙过程图片+背景+摁钮/Polygon 1.png";
                backImg.alt = "返回";
                pcBackButton.appendChild(backImg);
                return;
            }
            
            const backImg = document.createElement('img');
            backImg.src = backIconUrl;
            backImg.alt = "返回";
            backImg.onclick = function() {
                console.log('PC端返回按钮被点击', tutorialId);
                window.location.href = `puppy_tutorial.html?id=${tutorialId}`;
            };
            backImg.onerror = function() {
                // 图片加载失败时使用默认图标
                this.src = "青蛙过程图片+背景+摁钮/Polygon 1.png";
                console.log("PC端返回按钮图标加载失败，使用默认图标");
            };
            pcBackButton.appendChild(backImg);
        }

        // 当轮播切换时，更新卡片激活状态
        const slides = document.querySelectorAll('.tutorial-container');
        slides.forEach(slide => slide.classList.remove('active'));

            const url = new URL(window.location.href);
            const value = url.searchParams.get(name);
            console.log(`尝试获取URL参数 ${name}:`, value);
            return value;
        }
