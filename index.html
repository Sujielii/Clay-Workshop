<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clay Workshop</title>

</head> 
 <style>
  #snowman {
    position: absolute;
    top: 2%;
    right: -10%;
    width: 19%;
    transform: scaleX(-1) rotate(45deg);
    transform-origin: center center;
}

@font-face {
    font-family: 'Fascinate Inline';
    src: url('./fonts/FascinateInline-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'Afacad';
    src: url('./fonts/Afacad-VariableFont_wght.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body { font-family: 'Afacad', sans-serif;
    background-color: #f9f3e8; /* 米色背景 */
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.welcome-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.characters-container {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none; /* 确保角色不会影响点击事件 */
}

.character {
    position: absolute;
    max-width: 15%;
    transition: transform 0.3s ease;
    pointer-events: auto; /* 允许角色接收鼠标事件 */
    filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.1)); /* 添加轻微阴影 */
}

/* 只保留雪人样式 */
.snowman {
    top: 2%;
    right: 10%;
    width: 12%;
    z-index: 2;
    transform: rotate(5deg);
}

.welcome-content {
    text-align: center;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: transparent;
    padding: 20px;
    width: 400px;
    height: 200px; /* 进一步减小高度 */
    box-shadow: none;
    position: relative;
}

.book-icon {
    margin-bottom: 25px; /* 增加图标与文字的间距 */
}

.book-icon img {
    width: 65px;
    height: auto;
    opacity: 0.85;
    filter: opacity(0.8);
}

h1 {
    font-family: 'Fascinate Inline', cursive;
    font-size: 52px;
    color: #fbb497; /* 调整颜色更接近参考图片 */
    text-align: center;
    line-height: 1.05;
    text-shadow: none;
    letter-spacing: 0.5px;
    font-weight: 400;
    white-space: nowrap;
}

h1 br {
    display: block;
    content: "";
    margin-top: 10px; /* 增加两行之间的间距 */
}

/* 添加媒体查询，确保在不同屏幕大小上都有良好的效果 */
@media (max-width: 768px) {
    .welcome-content {
        width: 300px;
        height: 180px;
    }
    h1 {
        font-size: 42px;
    }
    h1 br {
        margin-top: 8px;
    }
    .book-icon {
        margin-bottom: 20px;
    }
    .book-icon img {
        width: 55px;
    }
    .character {
        max-width: 20%;
    }
}
@media (max-width: 576px) {
    .welcome-content {
        width: 250px;
        height: 150px;
        padding: 15px;
    }
    
    h1 {
        font-size: 36px;
    }
    
    h1 br {
        margin-top: 6px;
    }
    
    .book-icon {
        margin-bottom: 15px;
    }
    
    .book-icon img {
        width: 45px;
    }
} 
.loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f9f3e8;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        /* 防止页面出现滚动条 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f9f3e8;
        }
        
        .loader {
            width: 100px;
            height: 100px;
            border: 8px solid rgba(248, 177, 149, 0.3);
            border-radius: 50%;
            border-top: 8px solid #f8b195;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .customize-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6cbb5a;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            z-index: 100;
        }

        .customize-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        .customize-tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            right: 75px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .customize-button:hover .customize-tooltip {
            opacity: 1;
        }

        /* 简化的图案悬停动画效果 */
        .welcome-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .characters-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .character-link {
            display: inline-block;
            transition: transform 0.3s ease;
            pointer-events: auto;
            z-index: 5;
        }
         


 </style>

</html>
