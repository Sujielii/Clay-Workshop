<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clay Workshop</title>

</head> 
 <style>
  #snowman {
    position: absolute;
    top: 2%;
    right: -10%;
    width: 19%;
    transform: scaleX(-1) rotate(45deg);
    transform-origin: center center;
}

@font-face {
    font-family: 'Fascinate Inline';
    src: url('./fonts/FascinateInline-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'Afacad';
    src: url('./fonts/Afacad-VariableFont_wght.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body { font-family: 'Afacad', sans-serif;
    background-color: #f9f3e8; /* 米色背景 */
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.welcome-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.characters-container {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none; /* 确保角色不会影响点击事件 */
}

.character {
    position: absolute;
    max-width: 15%;
    transition: transform 0.3s ease;
    pointer-events: auto; /* 允许角色接收鼠标事件 */
    filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.1)); /* 添加轻微阴影 */
}

/* 只保留雪人样式 */
.snowman {
    top: 2%;
    right: 10%;
    width: 12%;
    z-index: 2;
    transform: rotate(5deg);
}

.welcome-content {
    text-align: center;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: transparent;
    padding: 20px;
    width: 400px;
    height: 200px; /* 进一步减小高度 */
    box-shadow: none;
    position: relative;
}

.book-icon {
    margin-bottom: 25px; /* 增加图标与文字的间距 */
}

.book-icon img {
    width: 65px;
    height: auto;
    opacity: 0.85;
    filter: opacity(0.8);
}

h1 {
    font-family: 'Fascinate Inline', cursive;
    font-size: 52px;
    color: #fbb497; /* 调整颜色更接近参考图片 */
    text-align: center;
    line-height: 1.05;
    text-shadow: none;
    letter-spacing: 0.5px;
    font-weight: 400;
    white-space: nowrap;
}

h1 br {
    display: block;
    content: "";
    margin-top: 10px; /* 增加两行之间的间距 */
}

/* 添加媒体查询，确保在不同屏幕大小上都有良好的效果 */
@media (max-width: 768px) {
    .welcome-content {
        width: 300px;
        height: 180px;
    }
    h1 {
        font-size: 42px;
    }
    h1 br {
        margin-top: 8px;
    }
    .book-icon {
        margin-bottom: 20px;
    }
    .book-icon img {
        width: 55px;
    }
    .character {
        max-width: 20%;
    }
}


 </style>
<body>

</body>
</html>
