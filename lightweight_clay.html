<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻质粘土 - Crafting Made Easy</title>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #B59B7C;
            --secondary-color: #996633;
            --text-color: #8E6E53;
            --background-color: #F8F3E6;
            --highlight-color: #DEBCA9;
        }
        /* cite: custom font embedding with @font-face - MDN */
@font-face {
    font-family: 'Fascinate Inline';
    src: url('./fonts/FascinateInline-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* cite: custom font embedding with @font-face - MDN */
@font-face {
    font-family: 'Afacad';
    src: url('./fonts/Afacad-VariableFont_wght.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
        
body {
            font-family: 'Afacad', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px;
            position: relative;
        }
        
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 100;
        }

        .home-icon:hover {
            transform: scale(1.1);
        }
        
        .logo-container {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #996633;
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
        }

        .logo-palette {
            width: 55px;
            height: 55px;
            margin-right: 15px;
        }
        
        .intro-text {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--text-color);
            text-align: justify;
        }
        
        .section-title {
            color: var(--secondary-color);
            font-size: 1.8rem;
            margin: 40px 0 20px;
            display: flex;
            align-items: center;
        }
        
        .section-title .emoji {
            font-size: 1.8rem;
            margin-right: 10px;
        }
        
        .feature {
            margin-bottom: 30px;
        }
        
        .feature-title {
            display: flex;
            align-items: center;
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .feature-title .emoji {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .feature-content {
            padding-left: 35px;
            font-size: 1.1rem;
        }

    </style>
</head>
<body>

</body>
</html>
